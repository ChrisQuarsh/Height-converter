<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/converter.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="parent-container">
      <div class="container">
        <h1>Height Converter</h1>
        <form id="form">
          <div class="row input-area">
            <div class="num-input">
              <label class="height-text">Height:</label>
              <label class="num-text">Feet</label>
              <input type="number" name="" id="feet" />
            </div>
            <div class="num-input">
              <label class="num-text">Inches</label>
              <input type="number" name="" id="inches" />
            </div>
          </div>
          <button type="submit">Convert to CM</button>
        </form>
        <div class="output" id="output"></div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
